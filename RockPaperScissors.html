<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container">
      <button id="1">Click Me</button>
      <button id="2">Click Me</button>
      <button id="3">Click Me</button>
    </div>

    <script type="text/javascript">

      function computerPlay() {
        let play = ["Rock", "Paper", "Scissors"];
        let randomIndex = Math.floor(Math.random()*play.length);

        return play[randomIndex];
      }

      function playRound(playerSelection, computerSelection) {
        let playerSelection1 = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase()

        switch (playerSelection1) {
          case "Rock":
            if (computerSelection === "Scissors") {
              playerScore++;
              return `You Win!. ${playerSelection} beats ${computerSelection}`;
            }
            else if (computerSelection === "Paper") {
              computerScore++;
              return `You Lose! ${computerSelection} beats ${playerSelection}`;
            }
            else {
              return "It's a tie. Try again";
            }
            break;

          case "Paper":
            if (computerSelection === "Rock") {
              playerScore++;
              return `You Win!. ${playerSelection} beats ${computerSelection}`;
            }
            else if (computerSelection === "Scissors") {
              computerScore++;
              return `You Lose! ${computerSelection} beats ${playerSelection}`;
            }
            else {
              return "It's a tie. Try again";
            }
            break;

          case "Scissors":
            if (computerSelection === "Paper") {
              playerScore++;
              return `You Win!. ${playerSelection} beats ${computerSelection}`;
            }
            else if (computerSelection === "Rock") {
              computerScore++;
              return `You Lose! ${computerSelection} beats ${playerSelection}`;
            }
            else {
              return "It's a tie. Try again";
            }
            break;
          default:
            return "Unknown input. Not part of the rules.";
            break;
        }
      }

      function playGame() {
        for (let i = 0; i < 5; i++) {
          const playerSelection = prompt();
          const computerSelection = computerPlay();

          console.log(`Round ${i+1}: \n${playRound(playerSelection, computerSelection)}`);
        }
      }

      let playerScore = 0;
      let computerScore = 0;

      playGame();
      console.log(`AGGREGATE\nPlayer: ${playerScore} VS Computer: ${computerScore}`);

      if (playerScore > computerScore) {
        console.log("Congratulations! You won the game.");
      }
      else if (computerScore > playerScore) {
        console.log("Too bad! Computer won the game.");
      }
      else {
        console.log("Draw!");
      }



    </script>
  </body>
</html>
